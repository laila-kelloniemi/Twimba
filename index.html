<!DOCTYPE html>
<html lang="eng">
	
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Twimba - a twitter clone page</title>
	
	<!-- CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<link rel="stylesheet" href="/style.css">
	
	<!-- Font Awesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body> 
	<header>
		<h1>Twimba</h1>
	</header>
	<main>

		<section id="create-tweet-section" class="grid">
			<h2>Create a new tweet</h2>
			<img src="images/scrimbalogo.png" alt="Scrimba logo" class="profile-pic">
			<textarea placeholder="What's happening?" id="textarea-for-input"></textarea>
			<button class="tweet-btn" id="tweet-btn">Tweet</button>
		</section>

		<section id="tweets-feed-section">
			<h2>Read the tweet feed</h2>
			<!-- tweets are rendered here with JS -->
		</section>

	</main>
	<button id="start-over-btn">START OVER</button>
	<script src="main.js" type="module"></script>
</body>

</html>
